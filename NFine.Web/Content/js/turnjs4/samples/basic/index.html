<html lang="en">

<head>
    <meta name="viewport" content="width = 1050, user-scalable = no" />
    <script type="text/javascript" src="../../extras/jquery.min.1.7.js"></script>
    <script type="text/javascript" src="../../extras/modernizr.2.5.3.min.js"></script>
    <script>
        $(function () {
            var html = '';

            for (var i = 1; i < 33; i++) {
                html += '<div style="background-image:url(~/Content/img/pages/6安全技术措施和专项施工方案_' + i + '.png)"></div>';
            }
            $(".flipbook").empty().append(html);
        });

    </script>
</head>
<body>
    <div class="flipbook-viewport">
        <div class="container">
            <div class="flipbook">
                <!--<div style="background-image:url(pages/6安全技术措施和专项施工方案_1.png)"></div>-->
            </div>
        </div>
    </div>

    <script type="text/javascript">

        function loadApp() {

            // Create the flipbook

            $('.flipbook').turn({
                // Width

                width: 922,

                // Height

                height: 600,

                // Elevation

                elevation: 50,

                // Enable gradients

                gradients: true,

                // Auto center this flipbook

                autoCenter: true

            });
        }

        // Load the HTML4 version if there's not CSS transform

        yepnope({
            test: Modernizr.csstransforms,
            yep: ['../../lib/turn.min.js'],
            nope: ['../../lib/turn.html4.min.js'],
            both: ['css/basic.css'],
            complete: loadApp
        });

    </script>
</body>
</html>
